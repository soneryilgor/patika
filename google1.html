<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <!--imagei ortaladım-->
      <header>
        <img src="https://raw.githubusercontent.com/sametaltundag/patika-css-odev-1/main/img/google.jpg" alt="Google_img" />
      </header>
    </center>

    <div style="margin: 0 100px 0 100px">
      <section class="search">
        <!--search barını ekledim-->
        Search the web using Google!
        <br />
        <input type="text" size="50" />
        <br />
        <input type="submit" value="Google search" />
        <input type="submit" value="I'm feeling lucky" />
      </section>
    </div>

    <div class="deneme" style="margin: 0 100px 0 100px">
      <div class="box-a">
        <!--1.kutucuk-->
        Special Searches
        <br />
        <a href="https://www.stanford.edu/search/">Stanford Search</a>
        <br />
        <a href="https://google.com/linux">Linux Search</a>
        <br />
      </div>

      <div class="box-b">
        <!--2.kutucuk-->
        <a href="https://support.google.com/">Help!</a>
        <br />
        <a href="https://about.google/">About Google!</a>
        <br />
        <a href="https://www.globaldata.com/company-profile/google-llc/"
          >Company Info</a
        >
        <br />
        <a href="https://www.google.com/doodles">Google Logos</a>
      </div>

      <div class="box-c">
        <!--3.kutucuk-->
        Get Google! <br />
        updates monthly
        <br />
        <input type="text" value="your e-mail" />
        <br />
        <input type="submit" value="Subscribe" />
        <a href="https://get.google.com/archive">Archive</a>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br />

    <div class="copyright">
      <!--telif hakkı yazısı-->
      Copyright ©1998 Google Inc.
    </div>
  </body>
</html>
